<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Em qual país você vive??</h1>
    Qual o nome do seu país?? <input type="text" id="texto">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res"></div>
    <script>
        function Verificar(){
            var pais = document.getElementById('texto').value;
            var res = document.getElementById('res');
            if (pais === "Brasil"){
                res.innerHTML += `<p>Você é BRASILEIRO!!!</p>`;
            }
            else{
                res.innerHTML+= `<p> Você é GRINGO!!</p>`
            }
        }
    </script>
</body>
</html>
